<h1 class="mt-4 mb-4">Heroes</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let heroe of heroes, let i = index">
      <div class="card" >
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }} - {{ heroe.casa }}</h5>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <button (click)="getHeroe(i)" 
            type="button" class="btn btn-outline-primary w-100">Ver mas..</button>
        </div>
      </div>
    </div>
</div>
