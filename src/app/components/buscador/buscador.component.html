<h1 class="mt-4 mb-4">Busqueda: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No hay coincidencias con el termino de busqueda.
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <app-heroe-tarjeta
  [heroe]="heroe" [index]="heroe.idx"
  *ngFor="let heroe of heroes">
  </app-heroe-tarjeta>
</div>
