<div class="col">
    <div class="card" >
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }} - {{ heroe.casa }}</h5>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <button (click)="getHeroe()"
            type="button" class="btn btn-outline-primary w-100">Ver mas..</button>
        </div>
    </div>
</div>
